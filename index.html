<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="vite-project/src/STYLE/style_main_pages.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/png" href="vite-project/src/IMAGES/digital-transformation.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* Stili per l'effetto delle stelle */
    .stars-container {
      position: fixed;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      z-index: -1; /* Mantiene le stelle dietro il contenuto */
      top: 0;
      left: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      0% {
        transform: translateZ(0);
        opacity: 1;
      }
      100% {
        transform: translateZ(1000px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient">
  <!-- Contenitore per le stelle -->
  <div class="stars-container"></div>

  <nav class="bg-black-0000 text-white p-4 w-full fixed top-0 left-0 z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">Digital Portfolio</a>
      <div class="space-x-4">
        <a href="vite-project/src/About/about.html" class="hover:text-yellow-300">About</a>
        <a href="vite-project/src/About/project.html" class="hover:text-yellow-300">Progetti</a>
        <a href="vite-project/src/About/contact.html" class="hover:text-yellow-300">Contatti</a>
      </div>
    </div>
  </nav>

  <header class="hero mt-16">
    <h1 class="title animate-fade-in">
      Benvenuto nel <span>Digital Portfolio</span>
    </h1>
    <p class="subtitle animate-fade-in delay-200">
      Scopri l'innovazione del Portfolio di nuova generazione, intuitivo e dinamico.
    </p>
    <button id="loadScript" class="btn-primary animate-fade-in delay-400">
      ENTRA     ðŸš€
    </button>
  </header>

  <script>
    // Logica per generare le stelle
    const starsContainer = document.querySelector('.stars-container');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      
      const duration = Math.random() * 3 + 2; 
      star.style.animationDuration = `${duration}s`;
      
      starsContainer.appendChild(star);
      
      star.addEventListener('animationend', () => {
        star.remove(); 
      });
    }

    function generateStars() {
    let lastTime = 0;
    function animate(time) {
      if (time - lastTime > 100) {
        createStar();
        lastTime = time;
      }
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  }

    generateStars();

    document.getElementById("loadScript").addEventListener("click", function() {
      const script = document.createElement("script");
      script.type = "module";
      script.src = "/vite-project/src/app.js";
      document.body.appendChild(script);
      this.remove();

      const navbar = document.querySelector("nav");
      navbar.style.transition = "transform 0.5s ease-in-out, opacity 0.5s";
      navbar.style.transform = "translateY(-100%)"; 
      navbar.style.opacity = "0"; 
    });
  </script>
</body>
</html>
